    var area= document.getElementById('news-com');
    var iliHeight = document.getElementById('news-com').offsetHeight;//单行滚动的高度
    
    var speed = 50;//滚动的速度
    var time;
    var delay= 2000;
    area.scrollTop=0;
    area.innerHTML+=area.innerHTML;//克隆一份一样的内容
    function startScroll(){
     time=setInterval("scrollUp()",speed);
     area.scrollTop++;
     }
     function scrollUp(){
         if(area.scrollTop % iliHeight==0){
             clearInterval(time);
             setTimeout(startScroll,delay);
            }else{
                 area.scrollTop++;
                 if(area.scrollTop >= area.scrollHeight/2){
                     area.scrollTop =0;
            }
        }
    }
    setTimeout(startScroll,delay);

//轮播图
    var ind=0;//开始的位置为0
    var t1;   //t1 定时器名字 
    var dz='r';
    var ileft = $('#center').width();

    function move(){
        var tag=-ind * ileft;//目标到哪里
        $("#opa").stop(true,true).animate({left:tag},1000);//缓动
        /*$("#btn li").removeClass('hover');
        $("#btn li").eq(ind).addClass('hover');*/
        $(".change li").eq(ind).addClass('active')
                    .siblings().removeClass('active');
    }

    function auto(dz){//定义自动方法
        if(dz=='r'){
            ind++;
           
        }else{
            ind--;
           
        }

              //ind位置添加
        
        if(ind>=5){ //如果大于等于4
         ind=0;     //ind=0
        }
        if(ind<0){
            ind=4;
        }
        move();
    }
    function set(){
        t1=setInterval(function(){
           auto(dz);
        },3000);
    }
    set();
 
    $("#center ul").on("swipeLeft",function(){
         
        clearInterval(t1);
        auto(dz);
        set();
       
    });
    
    $("#center ul").on("swipeRight",function(){
        clearInterval(t1);
        ind--;
        if(ind<0){
            ind=4;
        }
        move();
        set();
    });

    
</script>
